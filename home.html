<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">	
	<link rel="stylesheet" href="styles.css">
	<title> (1) Mensaje Nuevo </title>
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	 crossorigin="anonymous"></script>

	<script>
		$(document).ready(function(){
			$('.click').click(function(){
				$('.mensaje').css({
					"opacity":"1", "pointer-events":"auto", "transition":".5s"
				});
				$('.porfi').css({
					"opacity":"0", "transition":".5s"
				})
				$('.click').css({
					"opacity":"0", "transition":".5s"
				})
			});

			$('.btn2').click(function(){
				$('.siSabia').css({
					"opacity":"1", "pointer-events":"auto"
				})
				$('.mensaje').css({
					"opacity":"0", "pointer-events":"none"
				})
			});

			$('.btn1').click(function(){
				$(this).css({
					"opacity":"0", "transition": "1s"
				});
				$('.btn2').css({
					"transition":"1s", "margin-right":"90px", "background":"#CC0000"
				});
				$('.respuesta').css({
					"opacity":"1", "transition": "1s"
				})
			});	  
		});
	</script>


</head>
<body>

	<p class="porfi">Tenés un mensaje nuevo</p>

	<a href="#" class="click">
		<img alt="love-msg" src="img/love-message.png"
		width="200" height="200">
	 </a>		
	<div class="mensaje">
		<label> ¿Querés ser mi novio? ;) </label>
		<div class="btns"> 
			<a href="#" class="btn1">No</a>
			<a href="#" class="btn2">Sí</a>
		</div>
		<p class="respuesta">*jajaj wrong answer, try again</p>
	</div>


	<div class="siSabia">
		<p> AAAAW sabía que querias ser mi novio tkm </p>
		<img src="img/holding-hands.png" alt="Darse la mano" width="80" height="80" class="img">
	</div>	
	<div class="footer">
		<footer>
			<p> By Nicole Reggiardo </p>

		</footer>
	</div>
</body>

</html>
